  <body>
    <main>
      <section class="container">
        <a class="back-link" href="./index.html">Go back</a>
        <h1 class="main-title">Snackbar</h1>

        <form class="form snackbar-form">
          <label class="snackbar-form-label">
            Delay (ms)
            <input type="number" name="delay" class="form-input" required />
          </label>

          <fieldset class="snackbar-form-fieldset">
            <legend class="snackbar-form-legend">State</legend>
            <label class="snackbar-form-radio-label">
              <input
                type="radio"
                name="state"
                class="snackbar-form-radio"
                value="fulfilled"
                required
              />
              Fulfilled
            </label>
            <label class="snackbar-form-radio-label">
              <input
                type="radio"
                name="state"
                class="snackbar-form-radio"
                value="rejected"
                required
              />
              Rejected
            </label>
          </fieldset>

          <button type="submit" class="form-btn snackbar-form-btn" disabled>
            Create notification
          </button>
        </form>
      </section>
    </main>

  </body>
</html>
